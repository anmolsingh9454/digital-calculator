<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AI Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>AI Calculator</h1>
      <p class="subtitle">EASY TO SOLVE .. WITH ANMOL</p>
    </header>

    <main>
      <section class="calculator">
        <div class="display">
          <div id="expr" class="expr">0</div>
          <div id="result" class="result">0</div>
        </div>

        <div class="keys">
          <button class="btn wide" data-action="clear">C</button>
          <button class="btn" data-action="back">DEL</button>
          <button class="btn" data-value="%">%</button>
          <button class="btn op" data-value="/">÷</button>

          <button class="btn" data-value="7">7</button>
          <button class="btn" data-value="8">8</button>
          <button class="btn" data-value="9">9</button>
          <button class="btn op" data-value="*">×</button>

          <button class="btn" data-value="4">4</button>
          <button class="btn" data-value="5">5</button>
          <button class="btn" data-value="6">6</button>
          <button class="btn op" data-value="-">−</button>

          <button class="btn" data-value="1">1</button>
          <button class="btn" data-value="2">2</button>
          <button class="btn" data-value="3">3</button>
          <button class="btn op" data-value="+">+</button>

          <button class="btn" data-value="(">(</button>
          <button class="btn" data-value=")">)</button>
          <button class="btn" data-value="0">0</button>
          <button class="btn" data-value=".">.</button>

          <button class="btn fn" data-value="sqrt">√</button>
          <button class="btn fn" data-value="^">^</button>
          <button class="btn fn" data-value="pi">π</button>
          <button class="btn equals" data-action="calculate">=</button>
        </div>

        <div class="ai-area">
          <input id="aiInput" placeholder="Try: 'what is 5 times 12' or 'sqrt of 16 + 3'" />
          <button id="aiBtn">AI Calculate</button>
        </div>

      </section>

      <aside class="side">
        <h3>History</h3>
        <div id="history" class="history"></div>
        <button id="clearHistory" class="small">Clear History</button>
      </aside>
    </main>

    <footer>
      <small>you  can also  use  me</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
